  /* ── STARFIELD ── */
  .starfield { position: fixed; inset: 0; z-index: 0; pointer-events: none; overflow: hidden; }
  .star { position: absolute; border-radius: 50%; background: #fff; }
  .asteroid { position: absolute; border-radius: 30% 70% 50% 50%; opacity: 0.06; transform: rotate(var(--rot)); }
  @keyframes twinkle { 0%,100%{opacity:var(--base-o)} 50%{opacity:var(--peak-o)} }
  @keyframes drift { 0%{transform:translate(0,0) rotate(var(--rot))} 100%{transform:translate(var(--dx),var(--dy)) rotate(calc(var(--rot)+20deg))} }

  .content { position: relative; z-index: 1; }

  h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: 20px; font-weight: 900; letter-spacing: 3px; margin-bottom: 4px;
  }
  h1 span { color: #00e87b; }
  .subtitle { color: rgba(255,255,255,0.25); font-size: 12px; letter-spacing: 3px; margin-bottom: 28px; }

  /* ── CONTROLS ── */
  .controls {
    background: rgba(255,255,255,0.02); backdrop-filter: blur(12px);
    border: 1px solid rgba(255,255,255,0.05); border-radius: 14px;
    padding: 20px; margin-bottom: 20px;
  }
  .controls-title {
    font-family: 'Orbitron', sans-serif;
    font-size: 10px; letter-spacing: 4px; color: rgba(255,255,255,0.25);
    margin-bottom: 14px;
  }
  .control-row {
    display: flex; flex-wrap: wrap; gap: 10px; align-items: end;
  }
  .control-group { display: flex; flex-direction: column; gap: 4px; }
  .control-group label {
    font-family: 'Orbitron', sans-serif;
    font-size: 9px; letter-spacing: 2px; color: rgba(255,255,255,0.3);
  }
  select, input[type=number] {
    background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.08);
    border-radius: 8px; color: #fff; padding: 8px 10px; font-size: 13px;
    font-family: 'Rajdhani', sans-serif; outline: none; transition: border-color 0.2s;
  }
  select:focus, input:focus { border-color: rgba(0,232,123,0.4); }
  select { min-width: 140px; }

  .btn-row { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 16px; }
  .gen-btn, .random-btn, .print-btn {
    font-family: 'Orbitron', sans-serif;
    border-radius: 10px; font-size: 11px; font-weight: 700;
    letter-spacing: 2px; padding: 10px 20px; cursor: pointer; transition: all 0.2s; border: 1px solid;
  }
  .gen-btn {
    background: rgba(0,232,123,0.15); color: #00e87b; border-color: rgba(0,232,123,0.3);
  }
  .gen-btn:hover { background: rgba(0,232,123,0.25); }
  .random-btn {
    background: rgba(221,102,187,0.1); color: #dd66bb; border-color: rgba(221,102,187,0.3);
  }
  .random-btn:hover { background: rgba(221,102,187,0.2); }
  .print-btn {
    background: rgba(68,136,255,0.1); color: #4488ff; border-color: rgba(68,136,255,0.3);
  }
  .print-btn:hover { background: rgba(68,136,255,0.2); }

  /* ── CARD GRID ── */
  .card-grid {
    display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 14px; margin-top: 20px;
  }
  .card {
    background: rgba(255,255,255,0.02); backdrop-filter: blur(8px);
    border: 1px solid rgba(255,255,255,0.06); border-radius: 12px;
    padding: 16px; display: flex; flex-direction: column; align-items: center;
    position: relative; overflow: hidden;
  }
  .card::before {
    content: ''; position: absolute; top: 0; left: 0; right: 0; height: 2px;
    background: var(--card-color); box-shadow: 0 0 12px var(--card-color);
  }
  .card canvas.ship-preview { margin-bottom: 6px; }
  .card-name {
    font-family: 'Orbitron', sans-serif;
    font-size: 12px; font-weight: 700; color: var(--card-color); letter-spacing: 2px;
  }
  .card-stats {
    font-size: 10px; color: rgba(255,255,255,0.3); letter-spacing: 0.5px;
    margin: 3px 0 10px; text-align: center; line-height: 1.5;
  }
  .card canvas.qr-canvas { border-radius: 6px; }
  .card-code {
    font-family: 'Share Tech Mono', monospace;
    font-size: 8px; color: rgba(255,255,255,0.12); letter-spacing: 1px; margin-top: 6px;
  }

  /* ── PRINT ── */
  @media print {
    body { background: #fff; color: #000; padding: 0; }
    .starfield, h1, .subtitle, .controls, .btn-row, .card-code { display: none !important; }
    .content { z-index: auto; }
    .card-grid { grid-template-columns: repeat(3, 1fr); gap: 8px; }
    .card {
      background: #fff; border: 2px solid #000; border-radius: 6px;
      page-break-inside: avoid; padding: 10px; backdrop-filter: none;
    }
    .card::before { print-color-adjust: exact; -webkit-print-color-adjust: exact; }
    .card-name { color: #000 !important; }
    .card-stats { color: #555; }
  }

<script>
const PILOT_NAMES = ['FIGHTER','LEAF','BOMBER','ARROW','HEART','JET','MONSTER','EDGE','GHOST','POINT','TWISTER','SURVIVOR','HAWK','FRIGATE','CRESCENT','ENFORCER'];

const COLOR_NAMES = ['RED','GREEN','BLUE','ORANGE','PINK','CYAN','LIME','CORAL','PURPLE','WHITE','YELLOW','MAGENTA','SKY','GOLD','SILVER','VIOLET'];
function colorName(hex) { const i = PILOT_COLORS.indexOf(hex); return i >= 0 ? COLOR_NAMES[i] : ''; }

  [[1,0],[.75,-.2],[-.15,-1],[-.05,-.4],[-.35,-.25],[-.55,0],[-.35,.25],[-.05,.45],[-.15,1],[.75,.2]],

// ─── POPULATE DROPDOWNS ───
const designSelect = document.getElementById('designSelect');
const colorSelect = document.getElementById('colorSelect');
const weaponSelect = document.getElementById('weaponSelect');
const passiveSelect = document.getElementById('passiveSelect');

// ─── DRAWING ───
function rand(a, b) { return a + Math.floor(Math.random() * (b - a + 1)); }

function drawShipPreview(canvas, designIdx, color) {
  const size = canvas.width, ctx = canvas.getContext('2d');
  ctx.clearRect(0, 0, size, size);
  const verts = SHIP_SHAPES[designIdx] || SHIP_SHAPES[9];
  const r = size * 0.35;
  ctx.save(); ctx.translate(size/2, size/2);
  ctx.shadowColor = color; ctx.shadowBlur = size * 0.15;
  ctx.strokeStyle = color; ctx.lineWidth = Math.max(1.5, size * 0.06);
  ctx.fillStyle = color + '33'; ctx.lineJoin = 'round';
  ctx.beginPath(); ctx.moveTo(verts[0][0]*r, verts[0][1]*r);
  for (let i = 1; i < verts.length; i++) ctx.lineTo(verts[i][0]*r, verts[i][1]*r);
  ctx.closePath(); ctx.fill(); ctx.stroke(); ctx.restore();
}

function generateQR(text, size) {
  const qr = qrcode(0, 'L'); qr.addData(text); qr.make();
  const modules = qr.getModuleCount();
  const canvas = document.createElement('canvas');
  canvas.width = size; canvas.height = size; canvas.className = 'qr-canvas';
  const ctx = canvas.getContext('2d');
  ctx.fillStyle = '#fff'; ctx.fillRect(0, 0, size, size);
  const cellSize = size / (modules + 8), offset = cellSize * 4;
  ctx.fillStyle = '#000';
  for (let r = 0; r < modules; r++)
    for (let c = 0; c < modules; c++)
      if (qr.isDark(r, c))
        ctx.fillRect(offset + c * cellSize, offset + r * cellSize, cellSize + 0.5, cellSize + 0.5);
  return canvas;
}

// ─── CARD CREATION ───
function makeCard(d, w, p, m, colorIdx, t) {
  const ci = (colorIdx !== undefined) ? colorIdx : d;
  const ti = (t !== undefined) ? t : d;
  const color = PILOT_COLORS[ci];
  const colorHex = color.replace('#', '');
  const qrData = `BBR:${d}:${w}:${colorHex}:${p}:${m}:${ti}`;

  const card = document.createElement('div'); card.className = 'card';
  card.style.setProperty('--card-color', color);

  const shipCanvas = document.createElement('canvas');
  shipCanvas.width = 90; shipCanvas.height = 90; shipCanvas.className = 'ship-preview';
  drawShipPreview(shipCanvas, d, color);

  const name = document.createElement('div'); name.className = 'card-name';
  name.textContent = generateShipName(d, ci, SHIP_WEAPONS[w], SHIP_PASSIVES[p], SHIP_MANEUVERS[m], ti);

  const stats = document.createElement('div'); stats.className = 'card-stats';
  stats.innerHTML = [
    WEAPON_NAMES[SHIP_WEAPONS[w]],
    PASSIVE_NAMES[SHIP_PASSIVES[p]] || SHIP_PASSIVES[p],
    MANEUVER_NAMES[SHIP_MANEUVERS[m]] || SHIP_MANEUVERS[m],
    TEMPERAMENT_NAMES[ti]
  ].join(' · ');

  const qrCanvas = generateQR(qrData, 110);

  const code = document.createElement('div'); code.className = 'card-code'; code.textContent = qrData;

  card.appendChild(shipCanvas); card.appendChild(name); card.appendChild(stats);
  card.appendChild(qrCanvas); card.appendChild(code);
  return card;
}

// ─── GENERATION ───
function generateCards() {
  const grid = document.getElementById('cardGrid'); grid.innerHTML = '';
  const mode = document.getElementById('modeSelect').value;

  if (mode === 'custom') {
    const d = parseInt(designSelect.value), ci = parseInt(colorSelect.value);
    const w = parseInt(weaponSelect.value), p = parseInt(passiveSelect.value);
    const m = parseInt(maneuverSelect.value), t = parseInt(temperamentSelect.value);
    grid.appendChild(makeCard(d, w, p, m, ci, t));
  } else if (mode === 'full') {
    for (let i = 0; i < 16; i++) {
      const c = rand(0,15), w = rand(0,15), p = rand(0,15), m = rand(0,15), t = rand(0,15);
      grid.appendChild(makeCard(i, w, p, m, c, t));
    }
  } else {
    const count = parseInt(document.getElementById('countInput').value) || 16;
    for (let i = 0; i < count; i++) {
      const d = rand(0,15), c = rand(0,15), w = rand(0,15);
      const p = rand(0,15), m = rand(0,15), t = rand(0,15);
      grid.appendChild(makeCard(d, w, p, m, c, t));
    }
  }
}

document.getElementById('genBtn').onclick = generateCards;

  document.getElementById('customPanel').style.display = 'none';
  document.getElementById('countGroup').style.display = '';
  document.getElementById('countInput').value = 16;
  generateCards();
};

generateCards();
